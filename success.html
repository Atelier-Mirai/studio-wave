<!doctype html>
<html lang="ja">
  <!-- サイトに関する設定事項を記述します -->
  <head id="head">
    <!-- 文字コードの指定 -->
    <meta charset="utf-8" />

    <!-- ページのタイトル -->
    <title>送信完了 - WAVE</title>

    <!-- ビューポート(視点)の指定 -->
    <meta name="viewport" content="width=device-width" />

    <!-- ファビコンの指定 https://ao-system.net/favicongenerator/ -->
    <link rel="icon" href="images/favicon.ico" type="image/ico" />
    <link
      rel="apple-touch-icon"
      href="images/apple-touch-icon-180x180.png"
      type="image/png"
      sizes="180x180"
    />

    <!-- 検索時に表示される、ウェブサイトの要約文 -->
    <meta
      name="description"
      content="お問い合わせありがとうございます。"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Yuji+Boku&display=swap"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v7.1.0/css/all.css"
    />

    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@acab/reset.css@0.11.0/index.min.css"
    />

    <!-- 自分で作ったスタイルシート -->
    <link rel="stylesheet" href="stylesheets/master.css" />

    <!-- 先頭へ戻るボタンの為のJavaScript -->
    <script src="javascripts/page-top.js" defer></script>

    <!-- 部分ファイルを読み込む -->
    <script src="include.js"></script>

    <style>
      /* ===== Success Page Layout ===== */
      body.success-page {
        --surface: #ffffff;
        --surface-alt: #f8f9fc;
        --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --accent-solid: #667eea;
        --text: #1a1a2e;
        --text-muted: #64748b;
        --border: #e2e8f0;
        --radius: 20px;
        --shadow: 0 4px 24px rgba(0,0,0,0.06);
        --shadow-lg: 0 20px 60px rgba(0,0,0,0.1);
        --success: #10b981;

        display: flex;
        flex-direction: column;
        min-height: 100vh;
        font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
      }

      body.success-page main {
        flex: 1;
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        padding: clamp(1rem, 4vw, 3rem);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      body.success-page article {
        width: 100%;
      }

      /* ===== Success Card ===== */
      body.success-page .success-card {
        text-align: center;
        padding: clamp(3rem, 8vw, 5rem) clamp(1.5rem, 4vw, 3rem);
        background: var(--surface);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
      }

      body.success-page .success-icon {
        width: 100px;
        height: 100px;
        margin: 0 auto 2rem;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        color: #fff;
        animation: success-pop 0.5s ease-out;
      }

      @keyframes success-pop {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      body.success-page .success-card h1 {
        font-family: "Yuji Boku", serif;
        font-size: clamp(1.5rem, 4vw, 2.25rem);
        background: var(--accent);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0 0 1rem;
        line-height: 1.4;
      }

      body.success-page .success-card p {
        color: var(--text-muted);
        line-height: 1.8;
        max-width: 45ch;
        margin: 0 auto 2rem;
        font-size: 1.05rem;
      }

      body.success-page .success-card .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.875rem 2rem;
        background: var(--accent);
        color: #fff;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      body.success-page .success-card .back-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
      }

      /* ===== Footer ===== */
      body.success-page #footer {
        margin-top: auto;
      }
    </style>
  </head>

  <!-- 表示したい内容・出し物・コンテンツを記述します -->
  <body class="success-page">
    <!-- ヘッダー(サイト名) -->
    <header id="header"></header>
    <script>
      include("header");
    </script>

    <!-- ナビゲーションメニュー -->
    <nav id="navigation"></nav>
    <script>
      include("navigation");
    </script>

    <!-- 主要なコンテンツ -->
    <main>
      <!-- 投稿記事 -->
      <article>
        <div class="success-card">
          <div class="success-icon">
            <i class="fa-solid fa-check"></i>
          </div>
          <h1>お問い合わせ<br />ありがとうございます</h1>
          <p>
            メッセージを受け付けました。<br />
            担当者より折り返しご連絡いたしますので、<br />
            しばらくお待ちください。
          </p>
          <a href="/" class="back-link">
            <i class="fa-solid fa-house"></i>
            トップページへ戻る
          </a>
        </div>
      </article>
    </main>

    <!-- フッター -->
    <footer id="footer"></footer>
    <script>
      include("footer");
    </script>
  </body>
</html>
