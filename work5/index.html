<!doctype html>
<html lang="ja">
  <!-- サイトに関する設定事項を記述します -->
  <head>
    <!-- 文字コードの指定 -->
    <meta charset="utf-8" />

    <!-- ページのタイトル -->
    <title>WAVE</title>

    <!-- ビューポート(視点)の指定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ファビコン https://ao-system.net/favicongenerator/ -->
    <link rel="icon" href="images/icon-32x32.png" type="image/png" />
    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon-180x180.png"
    />

    <!-- SEO対策: ページの説明 (80文字くらいを目安に)-->
    <meta
      name="description"
      content="青い海と空をテーマにしたフォトブログ『WAVE』のトップページです。爽やかなビーチフォトやアトリエの暮らしなど、海辺のライフスタイルを紹介します。"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Yuji+Boku&display=swap"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v7.1.0/css/all.css"
    />

    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@acab/reset.css@0.10.0/index.min.css"
    />

    <!-- 自分で作ったスタイルシート -->
    <link rel="stylesheet" href="stylesheets/master.css" />

    <!-- 自分で作ったJavaScript -->
    <script src="javascripts/hero-slideshow.js" defer></script>
    <script src="javascripts/glow-text.js" defer></script>
    <script src="javascripts/page-top.js" defer></script>
  </head>

  <!-- 表示したい内容・出し物・コンテンツを記述します -->
  <body class="top">
    <div class="site-header">
      <!-- ヘッダー(サイト名) -->
      <header><a href="index.html">WAVE</a></header>

      <!-- ナビゲーションメニュー -->
      <nav aria-label="主なメニュー">
        <ul>
          <li>
            <a href="#recent">
              <i class="fa-regular fa-newspaper" aria-hidden="true"></i>
              最新記事
            </a>
          </li>
          <li>
            <a href="about.html">
              <i
                class="fa-brands fa-pagelines fa-lg fa-fw"
                aria-hidden="true"
              ></i>
              サイトについて
            </a>
          </li>
          <li>
            <a href="contact.html">
              <i
                class="fa-solid fa-envelope fa-lg fa-fw"
                aria-hidden="true"
              ></i>
              お問い合わせ
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- 主要なコンテンツ -->
    <main>
      <!-- ヒーローイメージ（JavaScriptでスライドショーを表示） -->
      <figure class="hero" aria-label="世界で一番の観光地"></figure>

      <!-- キャッチフレーズ -->
      <h1 class="glow text catch_phrase">Best place to visit in the world</h1>

      <!-- サブタイトル -->
      <p class="sub_title">
        <img src="images/circle.svg" alt="" /><br />
        <a href="#">爽やかな青い空と海</a>
      </p>

      <!-- 記事一覧 -->
      <section id="recent">
        <h2 class="title">最新記事</h2>
        <article>
          <a href="post01.html">
            <figure>
              <img
                src="images/note.webp"
                alt="海辺の風景を描くスケッチノート"
              />
            </figure>
            <h3>海辺のスケッチノート</h3>
          </a>
        </article>
        <article>
          <a href="post02.html">
            <figure>
              <img
                src="images/plant.webp"
                alt="アトリエの窓辺に飾られた観葉植物"
              />
            </figure>
            <h3>アトリエに置きたい一鉢のグリーン</h3>
          </a>
        </article>
        <article class="link disable">
          <a href="post03.html">
            <figure>
              <img
                src="images/items.webp"
                alt="海を感じさせる小物と飾り棚のディスプレイ"
              />
            </figure>
            <h3>波音と暮らす小物たち</h3>
          </a>
        </article>
        <article class="link disable">
          <a href="post04.html">
            <figure>
              <img
                src="images/chair.webp"
                alt="海辺のリビングに置かれた椅子の写真"
              />
            </figure>
            <h3>海辺の暮らしを楽しむ部屋づくり</h3>
          </a>
        </article>
      </section>
    </main>

    <!-- フッター -->
    <footer>
      <!-- ページの先頭にスムーズスクロール -->
      <p id="page_top">
        <!-- 金色のボタン -->
        <a href="#" class="gold button">
          <span>
            <i class="fa-solid fa-angles-up fa-lg fa-fw"></i>
            <span class="desktop-only">Page Top</span>
          </span>
        </a>
      </p>
      <!-- 連絡先 -->
      <address>
        <!-- 会社名 -->
        <p class="company_name">(有) WAVE商会</p>
        <!-- 住所 -->
        <p class="address">名古屋市美波区美波町三丁目七番三号</p>
        <!-- 電話番号 -->
        <p class="tel">
          <a href="tel:052-373-4649">
            <i class="fa-solid fa-phone fa-rotate-90 fa-lg"></i>
            052-373-4649
          </a>
        </p>
        <!-- メールアドレス -->
        <p class="email">
          <a href="mailto:contact@wave.example.jp">
            <i class="fa-regular fa-envelope fa-lg"></i>
            contact@wave.example.jp
          </a>
        </p>
      </address>
      <!-- 著作権表示 -->
      <p class="copyright">Copyright © 令和七年 WAVE All rights reserved.</p>
    </footer>
  </body>
</html>
