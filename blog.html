<!doctype html>
<html lang="ja">
<!-- サイトに関する設定事項を記述します -->

  <head>
    <!-- 文字コードの指定 -->
    <meta charset="utf-8">

    <!-- ページのタイトル -->
    <title>WAVE</title>

    <!-- ビューポート(視点)の指定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ファビコン https://ao-system.net/favicongenerator/ -->
    <link rel="icon" href="images/icon-32x32.png" type="image/png">
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon-180x180.png">

    <!-- 検索時に表示される、ウェブサイトの要約文 -->
    <meta name="description" content="概ね80文字前後のサイトの紹介文が、検索時に表示されます。">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Yuji+Boku&display=swap">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v7.1.0/css/all.css">

    <!-- 自分で作ったスタイルシート -->
    <link rel="stylesheet" href="stylesheets/master.css">

    <!-- 先頭へ戻るボタンの為のJavaScript -->
    <script src="javascripts/page-top.js" defer></script>

    <!-- 部分ファイルを読み込む -->
    <script src="include.js"></script>

    <!-- 暦の為の CSS & JS 読み込み -->
    <link rel="stylesheet" href="calendar.css" />
    <script type="module" defer src="calendar.js"></script>
  </head>

  <!-- 表示したい内容・出し物・コンテンツを記述します -->
  <body class="inner">
    <!-- ヘッダー(サイト名) -->
    <header id="header"></header>
    <script>
      include("header");
    </script>

    <!-- ナビゲーションメニュー -->
    <nav id="navigation"></nav>
    <script>
      include("navigation");
    </script>

    <!-- 主要なコンテンツ -->
    <main>
      <!-- 投稿記事 -->
      <!-- title, h1, span, img, pタグの内容は JavaScript により書き換わる。 -->
      <article>
        <h1 id="title">元旦</h1>
        <time>
          <i class="fa-regular fa-clock fa-lg fa-fw"></i>
          <span id="hiduke">一月一日</span>
        </time>

        <figure class="sepia rotate-3 frame" id="image">
          <img src="images/aozora-to-sakura.webp" alt="青空と櫻">
        </figure>

        <p id="paragraph">
          令和八年元旦。新しい年の始まりです。<br>
          海岸に出て初日の出を拝み、潮の香りと冷たい風の中で深呼吸しました。<br>
          静かな波音を聞きながら、今年は『毎日少しだけ丁寧に』を合言葉にしようと決めます。<br>
          帰宅したらお節料理にお屠蘇、お雑煮。湯気の立つ椀を両手で包むと、体の芯まで温まりました。
        </p>
      </article>
    </main>

    <!-- サイドバー -->
    <div class="sidebar">
      <!-- JavaScript により 暦要素を生成 -->
      <div id="wallpaper">
        <div id="calendar"></div>
      </div>
    </div>

    <!-- フッター -->
    <footer id="footer"></footer>
    <script>
      include("footer");
    </script>
  </body>
</html>
