<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>サンプル03</title>
  <meta name="viewport" content="width=device-width">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v7.1.0/css/all.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

  <!-- Reset CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@acab/reset.css@0.11.0/index.min.css">

  <!-- 自分で作ったスタイルシート -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="orange" aria-labelledby="orange-title">
  <div class="text">
    <h2 id="orange-title">
      甘い香りの<br>
      オレンジピールクッキー
    </h2>
    <p>
      オレンジピールのちょっとほろ苦い甘さと香りが美味しさを引き立ててくれる、やめられなくなるクッキーです。
    </p>
  </div>

  <figure class="photo">
    <img src="images/orange.webp" alt="オレンジピールクッキーの写真">
  </figure>

  <div class="sub">
    <img src="images/bottle.webp" alt="小瓶に入ったオレンジピールの写真">
    <p>
      かわいい小瓶に入ったパッケージはテーブルに置いておくだけでも絵になります。甘いものが苦手な人にもおすすめです。
    </p>
  </div>
</body>

</html>
